<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería Minimalista</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Outfit', sans-serif;
    background-color: #fcf7f2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    width: 100%;
    background-color: #ffffffb0;
    backdrop-filter: blur(6px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 0; /* Más alto para el logo grande */
    border-bottom: 1px solid #e5e5e5;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  /* Logo más grande en esquina superior izquierda */
  header img {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    width: 120px; /* Más grande */
    height: 120px;
    border-radius: 50%;
	opacity: 1; /* Máxima visibilidad */
    filter: brightness(0) saturate(100%); /* Logo negro */
    object-fit: cover;
  }

  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 2rem;
    padding: 0;
    margin: 0;
  }

  nav a {
    text-decoration: none;
    color: #000000;
    font-weight: 500;
    transition: color 0.2s;
    cursor: pointer;
  }

  nav a:hover {
    color: #555555;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 2rem;
    box-sizing: border-box;
  }

  section {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 600px;
    text-align: center;
    position: relative;
  }

  section.active {
    display: flex;
  }

  /* ----- Inicio ----- */
  #inicio img {
    width: 400px;
    height: 400px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 1rem;
  }

  #inicio h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    margin: 0;
    color: #333;
  }

  /* ----- Galería ----- */
  .gallery-container {
    background: white;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    padding: 1.5rem;
    width: 100%;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .gallery-container img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 1rem;
    transition: opacity 0.5s;
    object-fit: cover;
    position: relative;
    z-index: 1;
  }

  .gallery-container h2 {
    margin: 0.3rem 0;
    font-family: 'Playfair Display', serif;
  }

  .gallery-container p {
    color: #555;
    font-size: 0.95rem;
  }

  #nextBtn {
    position: absolute;
    right: -2.5rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    font-size: 2rem;
    color: #0ea5a4;
    cursor: pointer;
    z-index: 2;
  }

  #nextBtn:hover {
    color: #08918f;
  }

  /* Logo grande en esquina inferior derecha de toda la ventana */
  .section-logo {
    position: fixed; /* Para que esté siempre en la esquina inferior derecha */
    bottom: 1rem;
    right: 1rem;
    width: 150px; /* Más grande */
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    opacity: 1;
	filter: brightness(0) saturate(100%);
    z-index: 0;
  }

  /* ----- Artistas ----- */
  #artistas h2 {
    font-family: 'Playfair Display', serif;
    color: #333;
    margin-bottom: 1rem;
  }

  .artist-list {
    text-align: center;
    color: #444;
    line-height: 1.8;
    font-size: 1rem;
  }

</style>
</head>
<body>

<header>
  <img src="Imagenes/LOGO.png" alt="Logo de la galería">
  <nav>
    <ul>
      <li><a id="linkInicio">Inicio</a></li>
      <li><a id="linkFotografias">Fotografías</a></li>
      <li><a id="linkArtistas">Artistas</a></li>
    </ul>
  </nav>
</header>

<main>
  <!-- Inicio -->
  <section id="inicio" class="active">
    <img src="Imagenes/LOGO.png" alt="Logo de la galería">
    <h1>Galería de Arte</h1>
  </section>

  <!-- Fotografías -->
  <section id="fotografias">
    <div class="gallery-container">
      <img id="image" src="Imagenes/LAPIZ.jpg" style="height: 400px;" alt="Imagen de ejemplo">
      <h2 id="title">Esencia Blanca</h2>
      <p id="description">Un objeto tan simple puede crear grandes cosas</p>
      <button id="nextBtn">&gt;</button>
    </div>
    <img class="section-logo" src="Imagenes/LOGO.png" alt="Logo sección">
  </section>

  <!-- Artistas -->
  <section id="artistas">
    <h2>Artistas</h2>
    <div class="artist-list">
      José Arcángel Mata Sánchez<br>
      Jorge Emilio Téllez Mijares<br>
      Jeshua David Rogel Rodríguez
    </div>
    <img class="section-logo" src="Imagenes/LOGO.png" alt="Logo sección">
  </section>
</main>

<script>
  const linkInicio = document.getElementById("linkInicio");
  const linkFotografias = document.getElementById("linkFotografias");
  const linkArtistas = document.getElementById("linkArtistas");

  const inicio = document.getElementById("inicio");
  const fotografias = document.getElementById("fotografias");
  const artistas = document.getElementById("artistas");

  const sections = [inicio, fotografias, artistas];

  function showSection(section) {
    sections.forEach(sec => sec.classList.remove("active"));
    section.classList.add("active");
  }

  linkInicio.addEventListener("click", () => showSection(inicio));
  linkFotografias.addEventListener("click", () => showSection(fotografias));
  linkArtistas.addEventListener("click", () => showSection(artistas));

  // Galería solo manual
  const images = [
    { src: "Imagenes/LAPIZ.jpg", title: "Esencia Blanca", description: "Un objeto tan simple puede crear grandes cosas", height: "400px" },
    { src: "Imagenes/HOJA.jpg", title: "Imperfecta", description: "Una hoja marcada habla mas que 1000 perfectas", height: "640px" },
    { src: "Imagenes/MANZANA.jpg", title: "El Reflejo", description: "Lo Perfecto No Siempre Está Al Frente, Detrás, La Perfección Espera En Silencio", height: "640px" },
    { src: "Imagenes/TAZA.jpg", title: "El Ciclo De La Depresión", description: "Vaciarse. Llenarse. Volver A Empezar.", height: "750px" },
    { src: "Imagenes/OREO.jpg", title: "Fragmento", description: "Un Pedazo Basta Para Contar Una Historia., El Final También Puede Ser Comienzo.", height: "640px" }
  ];

  let current = 0;
  const imageEl = document.getElementById("image");
  const titleEl = document.getElementById("title");
  const descEl = document.getElementById("description");
  const nextBtn = document.getElementById("nextBtn");

  function changeImage() {
    current = (current + 1) % images.length;
    const item = images[current];
    imageEl.style.opacity = 0;
    setTimeout(() => {
      imageEl.src = item.src;
      titleEl.textContent = item.title;
      descEl.textContent = item.description;
      imageEl.style.height = item.height;
      imageEl.style.opacity = 1;
    }, 300);
  }

  nextBtn.addEventListener("click", changeImage);
</script>

</body>
</html>
